<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BreakFree - Feather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0d0d0d;
            color: #e6e6e6;
            line-height: 1.7;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .logo-container img {
            width: 130px;
            border-radius: 12px;
            box-shadow: 0 0 15px #00000050;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        p {
            text-align: center;
            opacity: 0.8;
            margin-bottom: 25px;
        }


        .plist-item {
            background: #1a1a1a;
            padding: 16px 20px;
            border: 1px solid #333;
            border-radius: 10px;
            margin: 15px 0;
            box-shadow: 0 0 10px #00000040;
            transition: transform 0.15s ease, background 0.15s ease;
        }

        .plist-item:hover {
            transform: scale(1.02);
            background: #222;
        }

        .plist-item strong {
            font-size: 20px;
            color: #fff;
        }

    
        a {
            display: inline-block;
            margin-top: 8px;
            padding: 8px 14px;
            background: #007aff;
            color: #ffffff !important;
            font-weight: 600;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.15s ease;
        }

        a:hover {
            background: #005bbf;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            opacity: 0.5;
        }
    </style>
</head>

<body>

<div class="logo-container">
    <img src="https://files.catbox.moe/q14pfx.jpeg" alt="Feather Logo">
</div>

<h1>BreakFree - Feather Installers</h1>
<p>Choose a signed build below to install it on your iPhone.</p>



<div class="footer">
   Made with ❤️ by Frizzle
</div>

</body>
</html>
